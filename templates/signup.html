<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear cuenta en PopcornHour</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .info-text {
            max-width: 400px;
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
            user-select: none;
        }

        .signup-container {
            background: white;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(98, 0, 234, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .signup-container h2 {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            color: #6200ea;
            margin-bottom: 30px;
            text-shadow: 0 2px 6px rgba(98, 0, 234, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #6200ea;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6200ea;
            box-shadow: 0 0 8px #6200ea;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 1px;
            user-select: none;
        }

        .submit-btn:hover {
            background-color: #4500b5;
            box-shadow: 0 0 15px #4500b5;
        }

        .error-message {
            margin-top: 10px;
            color: #e74c3c;
            font-weight: 700;
            text-align: center;
            user-select: none;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 25px 20px;
            }

            .signup-container h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .submit-btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <p class="info-text">
        Comparte tus opiniones sobre películas y series. Solo toma un minuto.
    </p>

    <div class="signup-container">
        <h2>Crear Cuenta</h2>
        <form action="/datos_crear_cuenta" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required />
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />
                {% if estado %}
                <div class="error-message">
                    <p>El correo ingresado ya se encuentra registrado</p>
                </div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required />
            </div>

            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
    </div>
</body>
</html>
