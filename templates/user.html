<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio usuario</title>
    <style>
        body {
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 320px;
            max-width: 90vw;
            margin-bottom: 40px;
        }

        .user-info p {
            font-size: 1.2rem;
            margin: 12px 0;
            letter-spacing: 0.03em;
        }

        a.logout-btn {
            display: inline-block;
            background: #ff3b3b;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 59, 59, 0.6);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        a.logout-btn:hover {
            background: #d22b2b;
            box-shadow: 0 6px 20px rgba(210, 43, 43, 0.8);
        }
    </style>
</head>
<body>

    <h1>Bienvenido, {{ user_data[1] }}</h1>

    <div class="user-info">
        <p><strong>ID:</strong> {{ user_data[0] }}</p>
        <p><strong>Correo:</strong> {{ user_data[2] }}</p>
    </div>

    <a href="logout" class="logout-btn">Cerrar sesi√≥n</a>

</body>
</html>
